<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WIDA Resources</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-50 font-sans text-gray-800">

  <h1 class="text-3xl font-bold text-center mt-10 text-indigo-700">WIDA Resource Finder</h1>

  <form action="{{ url_for('wida_resources') }}" method="get" class="text-center mt-6">
    <input
      type="text"
      name="topic"
      placeholder="Enter a WIDA-related topic (e.g., academic language, scaffolding)"
      class="border border-gray-300 rounded-lg p-2 w-2/3 focus:ring focus:ring-indigo-200"
      value="{{ topic }}"
    >
    <button type="submit"
      class="ml-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-4 py-2 rounded-lg transition">
      Search
    </button>
  </form>

  <div class="max-w-3xl mx-auto mt-8 space-y-6">
    {% if articles %}
      {% for article, summary in articles %}
  <div class="p-5 bg-white border border-gray-200 rounded-xl shadow-sm hover:shadow-md transition">
    <h2 class="text-xl font-semibold text-indigo-700 flex items-center">
      <a href="{{ article.url }}" target="_blank" rel="noopener noreferrer" class="hover:underline flex items-center">
        ðŸ“˜ {{ article.title }}
      </a>
    </h2>
    <p class="mt-2 text-gray-600 text-sm leading-relaxed">
      {{ summary }}
    </p>
  </div>
{% endfor %}

    {% else %}
      <p class="text-center text-gray-500 mt-8 italic">
        No results yet. Try searching for a WIDA topic above.
      </p>
    {% endif %}
  </div>

</body>
</html>
